<div>
<h2>Add Post Form</h2>
  <div class="container">
    <form #myform="ngForm" (ngSubmit)="doSavePost(myform)">
      <div class="form-group">
        <label for="author">Author: </label>
        <input type="text" name="author" class="form-control" ngModel #author="ngModel">
      </div>
      <div class="form-group">
        <label for="title">Title: </label>
        <input type="text" name="title" class="form-control" ngModel #title="ngModel">
      </div>
      <div class="form-group">
        <label for="description">Description: </label>
        <input type="text" name="description" class="form-control" ngModel #description="ngModel">
      </div>
      <div class="form-group">
        <label for="textbody">Contenu: </label>
        <input type="text" name="textbody" class="form-control" ngModel #textbody="ngModel">
      </div>
      <button class="btn btn-sm btn-success" type="submit">Add Post</button>
    </form>
  </div>
</div>
