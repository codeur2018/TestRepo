<h2>Users List</h2>
<table>
  <thead>
    <tr>
      <td>Id</td><td>Name</td><td>Username</td><td>Email</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
